<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- ========== Start FontAwesome ========== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ========== End FontAwesome ========== -->
    <!-- ========== Start Bootstrap ========== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ========== End Bootstrap ========== -->
    <!-- ========== Start Css File ========== -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- ========== End Css File ========== -->
  </head>
  <body>
    <section id="forgetPassword">
      <div
        class="container-fluid linear vh-100 d-flex align-items-center justify-content-center"
      >
        <form id="forgetPassword-form">
          <div class="card px-5 py-4 rounded-4">
            <div class="logo">
              <header>
                <h1
                  class="text-uppercase text-center montserrat-bold fs-32 position-relative h1-design fit-content mx-auto"
                >
                  Campus Control
                </h1>
              </header>
              <p class="text-center m-0 montserrat-med gray-color fs-14">
                Change Your Password
              </p>
              <p
                id="forgetPasswordMsg"
                class="passwordMsg text-center mt-3 mb-0 fs-14 montserrat-med text-capitalize"
              ></p>
            </div>

            <div class="card-inputs pt-2">
              <div class="email-form">
                <label
                  for="CheckEmailInLocalStorage"
                  class="gray-color fs-14 montserrat-med"
                  >Email</label
                >
                <input
                  class="w-100 p-2 border rounded mt-1"
                  type="email"
                  required
                  id="CheckEmailInLocalStorage"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="newPassword-form mt-3">
                <label
                  for="newPasswordInput"
                  class="gray-color fs-14 montserrat-med"
                  >New Password</label
                >
                <input
                  class="w-100 p-2 border rounded mt-1"
                  type="password"
                  id="newPasswordInput"
                  placeholder="Enter New Password"
                />
              </div>
              <div class="ConfirmNewPassword-form mt-3">
                <label
                  for="confirmNewPasswordInput"
                  class="gray-color fs-14 montserrat-med"
                  >Confirm New Password</label
                >
                <input
                  class="w-100 p-2 border rounded mt-1"
                  type="password"
                  id="confirmNewPasswordInput"
                  placeholder="Confirm New Password"
                />
              </div>
            </div>

            <div class="input-btn mt-4">
              <button
                class="btn text-center w-100 bg-main-color text-white text-uppercase montserrat-semiBold"
                onclick="return changePassword()"
                type="button"
              >
                Change Password
              </button>
            </div>
            <div class="backToSignIn mt-2">
              <p class="text-center fs-14 montserrat-regular text-capitalize gray-color">
               <i class="fa-solid fa-angle-left"></i> Back To
                <span
                  ><a href="index.html" class="signIn-a text-main-color"
                    >Sign in</a
                  ></span
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- ========== Start Bootstrap ========== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ========== End Bootstrap ========== -->
    <!-- ========== Start js File ========== -->
    <script src="js/index.js"></script>
    <!-- ========== End js File ========== -->
  </body>
</html>
